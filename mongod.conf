# MongoDB Configuration for Railway Deployment
# This file can be mounted as /etc/mongod.conf if needed

# Storage configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.25  # Optimized for Railway's memory limits
      journalCompressor: snappy
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Network configuration
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 100

# Replication configuration
replication:
  replSetName: rs0

# Security configuration
security:
  authorization: enabled
  keyFile: /data/keyfile

# Operation profiling
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

# Set parameter for better performance on Railway
setParameter:
  enableLocalhostAuthBypass: false
  authenticationMechanisms: SCRAM-SHA-1,SCRAM-SHA-256
